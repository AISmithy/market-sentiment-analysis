version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: msa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    image: msa_web:latest
    command: bash -lc "python app.py migrate && python app.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local
